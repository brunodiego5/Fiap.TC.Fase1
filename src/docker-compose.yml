services:
  myapi:
    image: brunodiego5/fiap.tc.fase1:latest
    ports:
      - "5000:80"
    restart: always
    environment:
      - MongoDB__ConnectionString=mongodb://mongo:27017/lanchoneteDB
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  mongodata: